<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="p-5">
      <div id="confirmation"></div>
      <!-- <div class="alert alert-success" role="alert">
        <h3><b>Thank you for your booking!</b></h3>

      <form id="bookingForm">
        <div class="form-group">
          <label for="cname">First Name</label>
          <input
            type="text"
            class="form-control"
            name="cname"
            id="cname"
            placeholder="Enter first name"
            required
          />
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input
            type="text"
            class="form-control"
            name="phone"
            id="phone"
            placeholder="Enter phone"
            required
          />
        </div>
        <div class="form-group">
          <label for="unumber">Unit Number</label>
          <input
            type="text"
            class="form-control"
            name="unumber"
            id="unumber"
            placeholder="Enter Unit Number"
          />
        </div>
        <div class="form-group">
          <label for="snumber">Street Number</label>
          <input
            type="text"
            class="form-control"
            name="snumber"
            id="snumber"
            placeholder="Enter Street Number"
            required
          />
        </div>
        <div class="form-group">
          <label for="stname">Street Name</label>
          <input
            type="text"
            class="form-control"
            name="stname"
            id="stname"
            placeholder="Enter Street Name"
            requied
          />
        </div>
        <div class="form-group">
          <label for="sbname">Suburb</label>
          <input
            type="text"
            class="form-control"
            name="sbname"
            id="sbname"
            placeholder="Enter Suburb"
          />
        </div>
        <div class="form-group">
          <label for="dsbname">Destination Suburb</label>
          <input
            type="text"
            class="form-control"
            name="dsbname"
            id="dsbname"
            placeholder="Enter Destination Suburb"
          />
        </div>
        <div class="form-group">
          <label for="date">Pick-Up Date</label>
          <input type="date" id="date" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="time">Pick-Up Time</label>
          <input
            type="time"
            id="time"
            class="form-control"
            name="time"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>

<script type="text/javascript" src="booking.js"></script>
