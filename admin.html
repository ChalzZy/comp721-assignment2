<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <title>Admin</title>
  </head>
  <body>
    <div class="p-5">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Taxi Booking</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="./booking.html">Book Taxi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./admin.html">Admin Panel</a>
            </li>
          </ul>
        </div>
      </nav>
      <form id="form">
        <div class="form-group">
          <label for="bsearch">Reference number</label>
          <input
            type="text"
            class="form-control"
            name="bsearch"
            id="bsearch"
            placeholder="Enter Reference number"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Booking Reference Number</th>
            <th scope="col">Customer Name</th>
            <th scope="col">Phone</th>
            <th scope="col">Pickup Suburb</th>
            <th scope="col">Destination Suburb</th>
            <th scope="col">Pickup Date and Time</th>
            <th scope="col">Status</th>
            <th scope="col">Assign</th>
          </tr>
        </thead>
        <tbody id="response">
          <!-- <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>@mdo</td>
            <td>@mdo</td>
            <td>@mdo</td>
            <td>@mdo</td>
          </tr> -->
        </tbody>
      </table>
    </div>
  </body>
</html>

<script type="text/javascript" src="xhr.js"></script>
